<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ajax com JS puro</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,600">
</head>

<body>
    <main class="main">
        <h1 class="main-title">Consulta CEP</h1>
        <div class="container">
            <form class="form" onsubmit="buscarCep(event, this);">
                <div class="row has-alignCenter">
                    <div class="form-group">
                        <input autofocus autocomplete="off" class="form-results" id="cep" maxlength="8" name="cep"
                            title="CEP invalido" pattern="^[0-9]{5}-?[0-9]{3}$" placeholder="Digite o CEP aqui" required
                            type="text">
                        <span class="form-requirement">* O campo deve ser informado com apenas números.</span>
                    </div>
                </div>
                <div class="row has-alignCenter">
                    <button class="form-button" type="submit">Buscar CEP</button>
                </div>
                <div class="form-group">
                    <label for="" class="form-text">Endereço</label>
                    <input class="form-results" name="endereco" type="text">
                </div>
                <div class="form-group">
                    <label for="" class="form-text">Bairro</label>
                    <input class="form-results" name="bairro" type="text">
                </div>
                <div class="form-group">
                    <label for="" class="form-text">Complemento</label>
                    <input class="form-results" name="complemento" type="text">
                </div>
                <div class="form-group">
                    <label for="" class="form-text">Cidade</label>
                    <input class="form-results" name="cidade" type="text">
                </div>
                <div class="form-group">
                    <label for="" class="form-text">Estado</label>
                    <input class="form-results" name="estado" type="text">
                </div>
            </form>
        </div>
    </main>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
